<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - ALURA ONE</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="http://fonts.googleapis.com/css?family=Dosis:400,500,700" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/e45ca7839d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="mainCont">
        <header class="header">
            <div id="headImg">
                <img class='logo' src="./assets/vector.png" alt="Logo ALURA con la inicial de la letra a">
            </div>
            <div id="titulo">
                <h1>Encriptador - <em>Alura ONE</em></h1>
            </div>
        </header>

        <main id="mainSection">
            <section id="inBox">
                <div class="inputCont"><label for="entrada"></label>
                    <textarea class="ingreso" name="entrada" id="mainInput" cols="40" rows="8"
                    placeholder="Ingrese su texto aquÃ­"></textarea>
                </div>

                <div class="btnHolder">
                    <div class="btn-container">
                        <label class="switch btn-color-mode-switch">
                            <input type="checkbox" name="fnSwitch" id="fnSwitch" value="1">
                            <label for="fnSwitch" data-on="Desencriptar" data-off="Encriptar" 
                            class="btn-color-mode-switch-inner"></label>
                        </label>
                    </div>
                </div>
            </section>

            <section id="copyBox">
                <div class="copyArea">
                    <textarea class="result" name="resultado" id="resultado" cols="18" rows="8"
                    placeholder="Aqui figurar&aacute; el mensaje procesado"></textarea>
                    <button class="btn" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="glyphs">
                <ul class="icons">
                    <li>
                        <a href="https://www.facebook.com/luciano.schmarsow" target="_blank"><div data-icon="b" class="icon"></div></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/ldschmarsow" target="_blank"><div data-icon="c" class="icon"></div></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/lucianoschmarsow" target="_blank"><div data-icon="e" class="icon"></div></a>
                    </li>
                    <li>
                        <a href="https://github.com/clarkos" target="_blank"><div data-icon="d" class="icon"></div></a>
                    </li>
                </ul>
            </div>
            <span class="owner">Luciano Schmarsow</span>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="functions.js"></script>
</body>
</html>
