<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - ALURA ONE</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="http://fonts.googleapis.com/css?family=Dosis:400,500,700" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/e45ca7839d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./assets/vector.png" alt="Logo ALURA con la inicial de la letra a">
        <div class="headCont">
            <h1 class="icon-lock"> Encriptador - <em>ALURA ONE</em></h1>
        </div>
    </header>

    <main class="txtBoxes">
        <section id="textBox">
            <div class="inputCont"><label for="entrada"></label>
                <textarea class="ingreso" name="entrada" id="mainInput" cols="40" rows="6"
                placeholder="Ingrese su texto aquÃ­"></textarea>
            </div>
            <div class="separador"> </div>
            <div class="btnHolder">
                    <span>Seleccione Acci&oacute;n</span>
                    <div class="btn-container">
                        <i class="fa-solid fa-lock" aria-hidden="true"></i>
                        <label class="switch btn-color-mode-switch">
                                <input type="checkbox" name="fnSwitch" id="fnSwitch" value="1">
                                <label for="fnSwitch" data-on="Desencriptar" data-off="Encriptar" 
                                class="btn-color-mode-switch-inner"></label>
                        </label>
                        <i class="fa-solid fa-lock-open" aria-hidden="true"></i>
                        <div><button class="proceed" onclick="btnProceed()">Empezar</button> </div>
                    </div>
            </div>
        </section>
        <section>
        </section>
        <section class="copyBox">
            <div class="copyArea">
                <textarea class="result" name="resultado" id="resultado" cols="18" rows="8"
                placeholder="Aqui figura el mensaje procesado"></textarea>
                <div class="btn">
                    Copiar
                </div>
        </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
